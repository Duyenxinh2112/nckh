<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/font/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/font/themify-icons/themify-icons.css">
    <title>Change Password</title>
</head>
<body>
    <div id="main-change">
        <div class="header">

        </div>
        <div class="content-change">
            <div class="box-menu">
                <div class="menu">
                    <div class="logo-menu">
                        <div class="logo-register">
                            <img src="./asset/img/logo1.png" alt="logo">
                            <h3>Health Care</h3>
                        </div>
                    </div>
            
                    <div class="select-menu">
                        <div class="home">
                            <i class="ti-home"></i>
                            Trang chủ
                        </div>
                        <div class="search">
                            <i class="ti-search">
                            </i>
                            Tìm kiếm
                        </div>
                        <div class="patient">
                            <i class="ti-id-badge"></i>
                            Bác sĩ
                        </div>
                        <div class="schedule">
                            <i class="ti-calendar"></i>
                            Lịch
                        </div>
                        <div class="others">
                            <i class="ti-menu"></i>
                            Xem thêm
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-change-password">
                <div class="run">
                    <div class="content-run">
                    <div class="user change-run">
                        <h6>Nhập tên tài khoản</h6>
                        <div class="check"><i class="ti-check"></i></div>
                    </div>
                    <div class="password change-run">
                        <h6>Nhập mật khẩu</h6>
                        <div class="check"><i class="ti-check"></i></div>
                    </div>
                    <div class="password-change change-run">
                        <h6>Nhập mật khẩu mới</h6>
                        <div class="check"><i class="ti-check"></i></div>
                    </div>
                    <div class="end change-run">
                        <h6>Đổi mật khẩu thành công</h6>
                        <div class="check"><i class="ti-check"></i></div>
                    </div>
                </div>
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 25%">25%</div>
                      </div>
                </div>

                <div class="change-password">
                <div class="input-password">
                    <label for="">Nhập tên tài khoản: </label>
                    <input type="text">
                </div>
                <div class="input-password">
                    <label for="">Nhập mật khẩu: </label>
                    <input type="text">
                </div>

                <div class="input-password">
                    <label for="">Nhập mật khẩu mới: </label>
                    <input type="text">
                </div>
                <div class="input-password">
                    <label for="">Nhập lại mật khẩu: </label>
                    <input type="text">
                </div>

                <button class = "btn-change">Đổi mật khẩu</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
