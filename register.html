<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/font/bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <main id = "main-login">
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="register.html" autocomplete="off" class = "sign-up-form" name = "frm" onsubmit="return fCheck();">
                        <div class="logo-register">
                            <img src="./asset/img/logo1.png" alt="logo">
                            <h3>Health Care</h3>
                        </div>

                        <div class="heading">
                            
                            <div class = "question">
                            <h6>Bạn đã có tài khoản chưa?</h6>
                            <a href="./login.html" class="toggle">Đăng nhập</a>
                            
                        </div>
                        
                        <h2>Đăng ký</h2>
                        </div>

                        <div class = "actual-form">
                            <div class = "input-wrap">
                                <input type="text" class = "input-field" autocomplete="off" id = "name" required>
                                <label for="name">Họ tên</label>

                            </div>
                            <div class = "input-wrap">
                                <input type="text" name = "data" class = "input-field" autocomplete="off" id = "password" required>
                                <label for="phone">Số điện thoại</label>

                            </div>

                            <div class = "input-wrap">
                                <input type="email" class = "input-field" autocomplete="off" id = "password" required>
                                <label for="email">Email</label>

                            </div>

                            <div class = "input-wrap">
                                <input name = "password" type="password" class = "input-field" autocomplete="off" id = "password" required>
                                <label for="password">Mật khẩu</label>
                                <p id = "password-strength"></p>

                            </div>

                            <div class = "input-wrap">
                                <input type="password" class = "input-field" autocomplete="off" id = "password" required>
                                <label for="password">Nhập lại mật khẩu</label>

                            </div>

                            <input type="submit" value="Đăng ký" class="sign-btn">

                            <a href="" class = "text">Điều khoản</a>
                        </div>
                    </form>
                </div>
                <div class="carousel">
                    <div class="images-wrapper">
                      <img src="./asset/img/poster31.png" class="image img-1 show" alt="" />
                      <img src="./asset/img/poster41.png" class="image img-2" alt="" />
                      <img src="./asset/img/poster21.png" class="image img-3" alt="" />
                    </div>
        
                    <div class="text-slider">
                      <div class="text-wrap">
                        <div class="text-group">
                          <h2>Create your own courses</h2>
                          <h2>Customize as you like</h2>
                          <h2>Invite students to your class</h2>
                        </div>
                      </div>
        
                      <div class="bullets">
                        <span class="active" data-value="1"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src = "./main.js"></script>
</body>
</html>
